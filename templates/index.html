<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Vulnerability Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-purple-700 mb-4">Vulnerability Scanner</h1>
    <input id="url-input" type="text" placeholder="https://example.com" class="w-full p-3 border rounded mb-4" />
    <button id="scan-btn" class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700">Scan</button>
    <div id="results" class="mt-6 hidden">
      <h2 class="font-semibold mb-2 text-lg">Results:</h2>
      <pre id="output-box" class="bg-black text-green-400 p-4 rounded overflow-auto max-h-96"></pre>
    </div>
  </div>

  <script>
    document.getElementById("scan-btn").addEventListener("click", () => {
      const url = document.getElementById("url-input").value.trim();
      if (!url) return alert("Enter a valid URL");

      fetch("/scan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      })
      .then(async res => {
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Unknown error");

        document.getElementById("output-box").textContent = data.output;
        document.getElementById("results").classList.remove("hidden");
      })
      .catch(err => {
        document.getElementById("output-box").textContent = `Error: ${err.message}`;
        document.getElementById("results").classList.remove("hidden");
      });
    });
  </script>
</body>
</html>
