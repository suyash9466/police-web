<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Vulnerability Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z'/></svg>" type="image/svg+xml">
  <style>
    .scanner-bg {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
    }
    .scanner-card {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(10px);
    }
    .scan-btn {
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(126, 87, 194, 0.3);
    }
    .scan-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(126, 87, 194, 0.4);
    }
    .scan-btn:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body class="scanner-bg min-h-screen flex items-center justify-center p-4">
  <div class="scanner-card max-w-md w-full rounded-2xl shadow-2xl overflow-hidden">
    <div class="p-1 bg-gradient-to-r from-purple-500 to-indigo-600">
      <div class="bg-white p-8 rounded-xl">
        <div class="text-center">
          <div class="inline-block p-4 rounded-full bg-gradient-to-br from-purple-100 to-indigo-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
          </div>
          <h1 class="mt-6 text-3xl font-bold text-gray-800">Vulnerability Scanner</h1>
          <p class="mt-2 text-gray-600">Scan websites for security vulnerabilities</p>
        </div>

        <form id="scanForm" class="mt-8 space-y-6">
          <div>
            <label for="url" class="block text-sm font-medium text-gray-700 mb-1">Website URL</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                </svg>
              </div>
              <input 
                type="url" 
                id="url" 
                name="url"
                required
                placeholder="https://example.com" 
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
              >
            </div>
          </div>

          <div>
            <label for="investigator" class="block text-sm font-medium text-gray-700 mb-1">Investigator (Optional)</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <input 
                type="text" 
                id="investigator" 
                name="investigator"
                placeholder="Your name" 
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
              >
            </div>
          </div>

          <div>
            <button 
              type="submit"
              class="scan-btn w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-purple-600 to-indigo-700 hover:from-purple-700 hover:to-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
              </svg>
              Scan Website
            </button>
          </div>
        </form>

        <div id="loading" class="hidden mt-6 text-center">
          <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-purple-500"></div>
          <p class="mt-2 text-gray-600">Scanning website, please wait...</p>
        </div>

        <div id="error" class="hidden mt-4 p-3 bg-red-50 text-red-700 rounded-lg"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('scanForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const urlInput = document.getElementById('url');
      const investigatorInput = document.getElementById('investigator');
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      
      // Reset error state
      errorEl.classList.add('hidden');
      errorEl.textContent = '';
      
      // Validate URL
      const url = urlInput.value.trim();
      if (!url) {
        showError('Please enter a URL');
        return;
      }
      
      // Show loading
      loadingEl.classList.remove('hidden');
      
      // Send scan request
      fetch('/scan', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          url: url,
          investigator: investigatorInput.value.trim()
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          showError(data.error + (data.details ? ': ' + data.details : ''));
          loadingEl.classList.add('hidden');
        } else if (data.redirect) {
          window.location.href = data.redirect;
        }
      })
      .catch(error => {
        showError('Scan request failed: ' + error.message);
        loadingEl.classList.add('hidden');
      });
    });
    
    function showError(message) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = message;
      errorEl.classList.remove('hidden');
    }
  </script>
</body>
</html>
